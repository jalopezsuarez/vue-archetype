  <title>Vue Modular + Tailwind</title>

        extend: {
          colors: {

      }

</head>

<body class="bg-gray-50 text-gray-800 font-sans p-6">

    <a href="#/about" class="hover:underline">Acerca de</a>
    <a href="#/posts" class="hover:underline">Nuevo Post</a>

  <!-- App -->

</html>
